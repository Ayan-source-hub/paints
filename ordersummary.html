<html>
 <head>
  <title>
   Order Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            max-width: 900px;
            margin: auto;
        }
        .header {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .item-details {
            flex-grow: 1;
        }
        .item-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-subtitle {
            color: #555;
            margin-bottom: 5px;
        }
        .item-seller {
            color: #888;
            margin-bottom: 10px;
        }
        .item-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }
        .item-discount {
            color: #388e3c;
            margin-right: 10;
            margin-left: 60px;
            margin-top: -20px;
        }
        .item-offer {
            color: #388e3c;
            display: flex;
            align-items: center;
            margin-left: 130px;
            margin-top: -20px;
        }
        .item-offer i {
            margin-left: 5px;
        }
        .delivery-options {
            margin-top: -70px;
        }
        .delivery-option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            margin-left: 450px;
        }
        .delivery-option input {
            margin-right: 10px;
        }
        .delivery-option span {
            color: #888;
        }
        .delivery-option .free {
            color: #388e3c;
        }
        .open-box {
            display: flex;
            align-items: center;
            margin-top: 20px;
            width: 300px;
            margin-left: 450px;
        }
        .open-box i {
            color: #fbc02d;
            margin-right: 10px;
        }
        .open-box span {
            color: #333;
        }
        /* .open-box a {
            color: #007bff;
            text-decoration: none;
            margin-left: 5px;
            margin-bottom:-180px;
            margin-right:100px ;
        } */
        .quantity {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .quantity button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
        }
        .quantity input {
            width: 30px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 0 10px;
        }
        .remove {
            margin-left: 20px;
            color: #070707;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    You can continue to place order with following available items.
   </div>
   <div class="item">
    <img alt="Image of Portronics Key7 Combo Mouse Combo Set with 2.4G" height="100" src="https://storage.googleapis.com/a1aa/image/kCtmKWrUOToqD1JZllTMl1YDIvG4rHoFDnvtv2vOO2E4CezJA.jpg" width="100"/>
    <div class="item-details">
     <div class="item-title">
      Portronics Key7 Combo Mouse Combo Set with 2.4G...
     </div>
     <div class="item-subtitle">
      Black, Orange
     </div>
     <div class="item-seller">
      Seller: RetailNet
     </div>
     <div class="item-price">
      ₹799
     </div>
     <div class="item-discount">
      60% Off
     </div>
     <div class="item-offer">
      1 offer applied
      <i class="fas fa-info-circle">
      </i>
     </div>
     <div class="delivery-options">
      <div class="delivery-option">
       <input id="delivery1" name="delivery" type="radio"/>
       <label for="delivery1">
        Delivery in 2 days, Sun |
        <span class="free">
         ₹40 Free
        </span>
       </label>
      </div>
      <div class="delivery-option">
       <input checked="" id="delivery2" name="delivery" type="radio"/>
       <label for="delivery2">
        Delivery by Tomorrow, Sat |
        <span class="free">
         ₹70 Free
        </span>
       </label>
      </div>
     </div>
     <div class="open-box">
      <i class="fas fa-box-open">
      </i>
      <span>
       Open Box Delivery is eligible for this item. You will receive a confirmation post payment.
      </span>
      <!-- <a href="#" >
       Know More
      </a> -->
     </div>
    </div>
   </div>
   <div class="quantity">
    <button>
     -
    </button>
    <input type="text" value="1"/>
    <button>
     +
    </button>
    <div class="remove">
        <b>
     REMOVE
    </b>
    </div>
   </div>
  </div>
 </body>
</html>
