<html>
<head>
    <title>Delivery Address</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2874f0;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 40px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            margin-left: 10px;
        }
        .header span {
            font-size: 12px;
            margin-left: 5px;
        }
        /* .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        } */
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            margin-left: 150px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            width: 1000px;
        }
        /* .form-header {
            background-color: #2874f0;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
        }
        .form-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .form-header .step {
            background-color: white;
            color: #2874f0;
            border-radius: 20%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        } */
        .form-body {
            padding: 20px;
        }
        .form-body .section-title {
            font-size: 16px;
            margin-bottom: 10px;
            margin-left: -25px;
        }
        .form-body .form-group {
            display: flex;
            margin-bottom: 15px;
        }
        .form-body .form-group label {
            flex: 1;
            margin-right: 10px;
        }
        .form-body .form-group input,
        .form-body .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .form-body .form-group input:focus,
        .form-body .form-group select:focus {
            border-color: #2874f0;
        }
        .form-body .form-group .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .form-body .form-group.full-width {
            flex-direction: column;
        }
        .form-body .form-group.full-width input {
            width: 100%;
        }
        .form-body .form-group.half-width {
            flex: 1;
            width:300px;
            height:50px;
        }
        .form-body .form-group.half-width input {
            width: calc(100% - 10px);
        }
        .form-body .form-group.half-width:first-child {
            margin-right: 10px;
        }
        .form-body .form-group.half-width:last-child {
            margin-left: 10px;
        }
        .form-body .address-type {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            /* padding-right:10px; */
        }
        .form-body .address-type input {
            margin-right: 10px;
        }
        .form-body .buttons {
            display: flex;
            justify-content: space-between;
        }
        .form-body .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-body .buttons .save-button {
            background-color: #ff5722;
            color: white;
        }
        .form-body .buttons .cancel-button {
            background-color: white;
            color: #2874f0;
            border: 1px solid #2874f0;
        }
    </style>
</head>
<body>
    <!-- <div class="header">
        <img alt="Flipkart Logo" src="https://storage.googleapis.com/a1aa/image/hG4d9lRD9NZnMRs26sCesv6EHecPMkmuBSGVOdW6RxTF38lTA.jpg"/>
        <h1>Flipkart <span>Explore Plus</span></h1>
    </div> -->
    <div class="container">
        <div class="form-container">
            <!-- <div class="form-header">
                <div class="step">2</div>
                <h2>DELIVERY ADDRESS</h2>
            </div> -->
            <div class="form-body">
                <div class="section-title">
                    <input checked="" id="home" name="address-type" type="radio"/>
                    <label for="home">EDIT ADDRESS</label>
                </div>
                <button style="background-color: #2874f0; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
                    <i class="fas fa-map-marker-alt" ></i> Use my current location
                </button>
                <br><br>
                <div class="form-group half-width">
                    <input id="name" placeholder="Name" type="text"/>
                    <!-- <div class="error">Please fill out this field.</div> -->
                </div>
                <div class="form-group half-width" style="margin-top:-65px;margin-left:380px;">
                    <input id="mobile" placeholder="10-digit mobile number" type="text"/>
                    <!-- <div class="error">Please fill out this field.</div> -->
                </div>
                <div class="form-group half-width">
                    <input id="pincode" placeholder="Pincode" type="text"/>
                    <!-- <div class="error">Please fill out this field.</div> -->
                </div>
                <div class="form-group half-width" style="margin-top:-65px;margin-left:380px;">
                    <input id="locality" placeholder="Locality" type="text"/>
                    <!-- <div class="error">Please fill out this field.</div> -->
                </div>
                <div class="form-group full-width" style="height:130px;">
                    <input id="address" placeholder="Address (Area and Street)" type="text" style="padding-bottom:80px;"/>
                    <!-- <div class="error">Please fill out this field.</div> -->
                </div>
                <div class="form-group half-width">
                    <input id="city" placeholder="City/District/Town" type="text"/>
                    <!-- <div class="error">Please fill out this field.</div> -->
                </div>
                <div class="form-group half-width" style="margin-top:-65px;margin-left:380px;">
                    <select id="state">
                        <option>--other--</option>
                        <option>West Bengal</option>
                        <option>Delhi</option>
                        <option>Asam</option>
                        <option>Bihar</option>
                        <option>Chandigar</option>
                        <option>Mumbai</option>
                        <!-- Add other states as needed -->
                    </select>
                </div>
                <div class="form-group half-width" >
                    <input id="landmark" placeholder="Landmark (Optional)" type="text"/>
                </div>
                <div class="form-group half-width" style="margin-top:-65px;margin-left:380px;">
                    <input id="alternate-phone" placeholder="Alternate Phone (Optional)" type="text"/>
                </div>
                <div class="address-type">
                    <input checked="" id="home" name="address-type" type="radio"/>
                    <label for="home" style="margin-right:70px;">Home (All day delivery)</label>
                    <input id="work" name="address-type" type="radio"/>
                    <label for="work">Work (Delivery between 10 AM - 5 PM)</label>
                </div>
                <div class="buttons">
                    <button class="save-button">SAVE AND DELIVER HERE</button>
                    <button class="cancel-button">CANCEL</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
